<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sed lyf</title>
    <style>
        .red{
            color: red;
        }
        .blue{
            background-color: blueviolet;
        }
        /* this is internal css */
        /* here #sed is id selector whereas .blue and .red are classes */
        #sed{
            color: violet;
        } 
    </style>
    <div>
        Date: <input type="date" name="" id="">
    </div>
</head>
<body>
    <p id= "sed" class="red blue">sed lyf</p>
    <!-- id selector dominates over class selector -->

    
</body>
</html>
